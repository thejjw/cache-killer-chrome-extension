<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }

    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .input-section {
      margin-bottom: 15px;
    }

    .input-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 12px;
    }

    .url-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }

    .add-button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
      font-size: 12px;
    }

    .add-button:hover {
      background-color: #45a049;
    }

    .url-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      margin: 15px 0;
    }

    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 8px;
      margin: 2px 0;
      background-color: #f9f9f9;
      border-radius: 3px;
      font-size: 11px;
    }

    .url-text {
      flex: 1;
      margin-right: 10px;
      word-break: break-all;
    }

    .remove-button {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 2px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 10px;
    }

    .remove-button:hover {
      background-color: #cc3333;
    }

    .empty-message {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 20px;
      font-size: 12px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .save-button {
      background-color: #2196F3;
      color: white;
    }

    .save-button:hover {
      background-color: #1976D2;
    }

    .cancel-button {
      background-color: #f0f0f0;
      color: #333;
    }

    .cancel-button:hover {
      background-color: #e0e0e0;
    }

    .examples {
      font-size: 11px;
      color: #888;
      margin-top: 10px;
    }

    .examples strong {
      color: #666;
    }
    
    footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    
    .copyright {
      font-size: 9px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="header">Configure URL List</div>

  <div class="description">
    Add URLs or patterns to include or exclude from cache killing. Use wildcards (*) for pattern matching.
  </div>

  <div class="input-section">
    <label for="urlInput">Add URL or Pattern:</label>
    <input type="text" id="urlInput" class="url-input" placeholder="e.g., *.example.com, https://api.mysite.com/*">
    <button class="add-button" id="addButton">Add URL</button>
  </div>

  <div class="examples">
    <strong>Examples:</strong><br>
    • *.google.com - All Google subdomains<br>
    • https://api.example.com/* - All API endpoints<br>
    • localhost:3000 - Local development server
  </div>

  <div class="url-list" id="urlList">
    <div class="empty-message">No URLs configured</div>
  </div>

  <div class="actions">
    <button class="action-button cancel-button" id="cancelButton">Cancel</button>
    <button class="action-button save-button" id="saveButton">Save</button>
  </div>

  <script src="url-config.js"></script>
</body>
<footer>
  <div class="copyright">© 2025 @thejjw • <span id="version"></span></div>
</footer>
</html>
